<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Usuários</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
			$('form').submit(function(e){
				e.preventDefault();
				
				var userName = $('#userName').val();
				var password = $('#password').val();
				var email = $('#email').val();
				
				var url = JSON.stringify({"userName":userName,"password":password,"Email"});
				
				
				
				$.post("/student", url, function(data){
						
						if(data[0].status == 1){
							window.location.href = '/statuscreateuser.html?success';
						} else {
							window.location.href = '/statuscreateuser.html?error';
						}
						
						
				}, "json");
			
			});
			
		});
	</script>

   
  </head>
  <body>
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
			<div class="form-group form-group">
				<label for="inputEmail3" class="col-md-4 control-label">User Name(Usuário)</label>
				<div class="col-md-4">
					<input required="required" type="email" class="form-control" id="userName" placeholder="Email">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: TiagoRFaria</label>
				</div>
			</div>
			
			
			
			<div class="form-group">
				<label for="inputPassword3" class="col-md-4 control-label">Senha</label>
				<div class="col-md-4">
					<input required="required" type="password" class="form-control" id="password" placeholder="Senha">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: 12345</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-4 control-label">Email</label>
				<div class="col-md-4">
					<input required="required" type="" class="form-control" id="name" placeholder="Nome">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: tiago@blabla.com</label>
				</div>
				
			</div>
		
																	
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="createUser" type="submit" class="btn btn-primary col-md-offset-5">Cadastrar Usuário</button>
				</div>
			</div>
			
		</form>

		

	
  </body>
</html>
